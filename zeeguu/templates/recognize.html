{% set tab = "recognize" %}

{% extends "layout.html" %}

{% block body %}

<div class="container recognize">
    <div id="language-selection">
        <div class="exercise-title">Recognize the Word, {{ user.name }}</div>
    </div>

    <div id="recognize_card">

        <div id="question_new" class="recognize_question"><span class="loading">{{ question["question"]}}</span></div>

        <div  id="rank_new" class="rank"><span>Rank: {{question["rank"]}}</span></div>

        <div id="example_new" class="recognize_example" >
            <span>{{question["example"]}}</span>
        </div>


        <div  id="reason_new" class="recognize_reason"><span>{{question["reason"]}}</span></div>

        <div  id="progress_new" class="recognize_progress"><span></span></div>

        <input id="exercise_source" hidden value="Recognize" />
        <input id="bookmark_id" hidden value="{{question['bookmark_id']}}" />
        <input id="expected_answer" hidden value="{{question['answer']}}" />
        <input id="answer" placeholder="" />
        <!--<button id="answer_submit" onclick="checkAnswer()" type="submit" > Ok </button>-->

        <button id="show_solution" onclick="showAnswer()" type="submit" > Show Solution </button>

        <a hidden id="next_exercise" href="recognize">Next ... </a></button>
        <br/>


        <small>
        <button id="i_learned_this" onclick="iKnowThis()" hidden >
            <a href="recognize">I learned this </a>
        </button>
        </small>

    </div>

</div>


{% endblock %}
