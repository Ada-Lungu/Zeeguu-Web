{% extends "layout.html" %}

{% set tab = "gym" %}

{% block body %}
    <div id="language-selection">
        <select id="lang1">
            {% for language in languages %}
                 <option value="{{ language.id }}" {% if g.user.preferred_language_id == language.id %} selected {% endif %} >
                    {{ language.name }}
                </option>
            {% endfor %}
        </select>
        <a href="#" id="direction"><i class="icon-long-arrow-right"></i></a>
        <select id="lang2">
            {% for language in languages %}
                <option value="{{ language.id }}"{% if "English" == language.name %} selected{% endif %}>
                    {{ language.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="card" id="question">
        <span class="loading">Loading...</span>
    </div>
    <input id="answer" placeholder="Translation" />
{% endblock %}
