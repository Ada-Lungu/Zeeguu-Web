{% extends "layout.html" %}

{% set tab = "create_account" %}

{% block body %}
<div class="container">

    <form id="create_account" class="form-horizontal" action="" method="post" class="input-group-lg">
        <!--<fieldset>-->

            <div class="create-account-block ">
                <div class="color-block">
                    <p id="create-account-title">Create Account</p>
                </div>

                <div class="inner-center create-account-block-width select2-active">

                    <!--<p id="create-account-title">Create Account</p>-->

                    <div class="input-group-lg">
                      <label>Name</label>
                      <input type="text" name="name" id="name" placeholder="Name" class="form-control input-lg" rel="popover" />
                    </div>

                    <div class="input-group-lg">
                      <label>Email</label>
                      <input type="email" name="email" id="email" placeholder="Email address" class="form-control input-lg" rel="popover" />
                    </div>

                    <div class="input-group-lg">
                      <label class="control-label">Choose a Password</label>
                      <input id="password" name="password" type="password" placeholder="Password" class="form-control input-lg" />
                    </div>

                    <div class="input-group-lg" >
                        <label class="control-label">The language you are learning</label>
                            <select autofocus id="language" required name="language" class="form-control input-lg">
                                {% for l in languages %}
                                    <option value="{{l.id}}">{{l.name}}</option>
                                {% endfor %}
                            </select>
                    </div>


                    <div class="input-group-lg" >
                        <label class="control-label">Your base language</label>
                            <select autofocus id="native_language" required name="native_language" class="form-control input-lg">
                                {% for l in native_languages %}
                                    <option value="{{l.id}}">{{l.name}}</option>
                                {% endfor %}
                            </select>
                    </div>


                      {% if flashed_messages %}
                      {% for message in flashed_messages %}
                          <div class="alert alert-error" id="login-error">
                            {{ message }}
                          </div>
                      {% endfor %}
                      {% endif %}


                      <div class="alert alert-error hide" id="register-error">
                        This email address is already in use.
                      </div>

                      <br/>
                      <div class="input-group-lg">
                          <input type="submit" name="create_account" value="Create" class="btn btn-success" />
                      </div>

                </div>

            </div>

        <!--</fieldset>-->
    </form>
</div>
{% endblock %}
